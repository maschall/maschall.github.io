<aside class="next-posts">
{% if page.previous %}
<a class="prev-post" href="{{ page.previous.url }}">
  <div>Previous</div>
  <h3>{{ page.previous.title }}</h3>
</a>
{% else %}
<a class="prev-post"></a>
{% endif %}

{% if page.next %}
<a class="next-post" href="{{ page.next.url }}">
  <div>Next</div>
  <h3>{{ page.next.title }}</h3>
</a>
{% else %}
<a class="next-post"></a>
{% endif %}
</aside>
